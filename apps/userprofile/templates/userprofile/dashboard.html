{% extends 'core/base.html' %}

{% block content %}
    <h1 class="title">Dashboard</h1>

    {% if userprofile.is_employer %}
        <h2 class="subtitle">Jobs</h2>

        {% for job in request.user.jobs.all %}
            <div class="job">
                {{ job.title }}
            </div>
        {% empty %}
            <p>You don't have any jobs yet...</p>
        {% endfor %}
    {% else %}
        <p>Is job seeker</p>
    {% endif %}
{% endblock %}
